# Указываем пользователя, от имени которого будут работать воркеры Nginx
user  www-data;

# Количество процессов-воркеров (1 достаточно для небольшой нагрузки)
worker_processes  1;

# Файл журнала ошибок и уровень логирования
error_log  /var/log/nginx/error.log warn;

# PID-файл
pid        /var/run/nginx.pid;

events {
    # Максимальное количество одновременных соединений на один воркер
    worker_connections  1024;
}

http {
    # Подключаем MIME-типы (для правильного указания Content-Type)
    include       /etc/nginx/mime.types;

    # MIME-тип по умолчанию, если неизвестен
    default_type  application/octet-stream;

    # Формат записи access.log
    log_format  main  '[$time_local] $remote_addr "$request" '
                      'Status: $status BytesSent: $body_bytes_sent '
                      'Agent: "$http_user_agent"';

    # Путь к файлу журнала запросов
    access_log  /var/log/nginx/access.log  main;

    # Разрешаем использовать sendfile() для ускоренной отправки файлов
    sendfile        on;

    # Таймаут соединения keep-alive
    keepalive_timeout  65;

    # Настройки сжатия GZIP (включено)
    gzip on;
    gzip_vary on;
    gzip_comp_level 4;
    gzip_min_length 256;
    gzip_proxied expired no-cache no-store private no_last_modified no_etag auth;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rss+xml
        application/vnd.geo+json
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/bmp
        image/svg+xml
        image/x-icon
        text/cache-manifest
        text/css
        text/plain
        text/vcard
        text/vnd.rim.location.xloc
        text/vtt
        text/x-component
        text/x-cross-domain-policy;

    # Определяем upstream (бэкэнд)
    upstream site {
        server 255.255.255.255;
    }

    ############################################################
    # СЕРВЕР №1 — основной домен miac74.ru
    ############################################################
    server {
        server_name services.foo.bar;
        listen 80;

        # Лог доступа (формат задан выше)
        access_log /var/log/nginx/access.log main;

        # Безопасные заголовки
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Robots-Tag none;
        add_header X-Download-Options noopen;
        add_header X-Permitted-Cross-Domain-Policies none;
        add_header X-Frame-Options "SAMEORIGIN";

        # Максимальный размер тела запроса (например, загрузки)
        client_max_body_size 10G;

        # Размеры буферов FastCGI (актуально, если используется PHP и т.п.)
        fastcgi_buffers 64 4K;

        # Кодировка
        charset utf-8;

        # Размер буферов заголовков клиента
        large_client_header_buffers 4 16k;

        # Таймауты для прокси
        proxy_send_timeout 600s;
        proxy_read_timeout 600s;

        # Основной прокси-блок
        location / {
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Server $host;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $host:$proxy_port;
            proxy_redirect off;
            proxy_pass_header Set-Cookie;
            proxy_pass http://site;
        }

        # Защита от доступа к .ht* файлам
        location ~ /\.ht {
            deny  all;
            return 404;
        }

        # Страницы ошибок
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }
    }
}
